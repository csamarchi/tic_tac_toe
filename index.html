<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset='utf-8'>
    <title>Tic Tac Toe </title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous">
    </script>
    <script src='./app.js' type="text/javascript"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
      <div class='row'>
        <div id= '1' class='square 0 0'></div>
        <div id= '2' class='square 0 1'></div>
        <div id= '3' class='square 0 2'></div>
      </div>
      <div class='row'>
        <div id= '4' class='square 1 0'></div>
        <div id= '5' class='square 1 1'></div>
        <div id= '6' class='square 1 2'></div>
      </div>
      <div class='row'>
        <div id= '7' class='square 2 0'></div>
        <div id= '8' class='square 2 1'></div>
        <div id= '9' class='square 2 3'></div>
      </div>
  </body>
</html>
