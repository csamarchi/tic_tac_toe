<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset='utf-8'>
    <title>Tic Tac Toe </title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous">
    </script>
    <script src='./app.js' type="text/javascript"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
      <div class='playerContainer'>
        <div class='eachPlayer'>
          <h1 id='player1' class='players'>Player 1</h1>
            <h2>0</h2>
        </div>
        <div class='eachPlayer'>
          <h1 id='player2' class='players'>Player 2</h1>
            <h2>0</h2>
        </div>
      </div>
        <div class='container'>
          <div id='row' class='row'>
            <div id='box' class='square 0 0'></div>
            <div id='box' class='square 0 1'></div>
            <div id='box' class='square 0 2'></div>
          </div>
          <div id='row' class='row'>
            <div id='box' class='square 1 0'></div>
            <div id='box' class='square 1 1'></div>
            <div id='box' class='square 1 2'></div>
          </div>
          <div id='row' class='row'>
            <div id='box' class='square 2 0'></div>
            <div id='box' class='square 2 1'></div>
            <div id='box' class='square 2 2'></div>
          </div>
          <button class='btn'> Reset </button>
        </div>
  </body>
</html>
